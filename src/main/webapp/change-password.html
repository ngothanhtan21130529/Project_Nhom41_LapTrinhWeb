<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChangePassword</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/changepass.css">
</head>
<body>
<div id="container">
    <form action="#" method="post">
        <section id="head"><h1>Đổi mật khẩu</h1></section>
        <label for="matkhaucu">Mật khẩu cũ</label>
        <br>
        <input type="password" name="matkhaucu" placeholder="Mật khẩu cũ" id="matkhaucu">
        <br>
        <label for="matkhaumoi">Mật khẩu mới</label>
        <br>
        <input type="password" name="matkhaumoi" placeholder="Mật khẩu mới " id="matkhaumoi">
        <br>
        <label for="nhaplai">Nhập lại mật khẩu mới</label>
        <br>
        <input type="password" name="nhaplai" placeholder="Mật khẩu mới" id="nhaplai">
        <div id="btn">
            <button>
                Đổi mật khẩu
            </button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font+Name">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div id="container">
        <form action="#" method="post">
            <div id="register">
                <h2>Đăng ký</h2>
            </div>
            <div id="inform">
                <label for="name">Họ và tên:</label>
                <br>
                <input type="text" name="name" placeholder="Họ tên" id="name">
                <br>
                <label for="user">Tài khoản:</label>
                <br>
                <input type="text" name="user" placeholder="Tài khoản" id="user">
                <br>
                <label for="pass">Mật khẩu:</label>
                <br>
                <input type="password" name="pass" placeholder="Mật khẩu" id="pass">
                <br>
                <label for="repeat">Nhập lại mật khẩu:</label>
                <br>
                <input type="password" name="repeat" placeholder="Nhập lại mật khẩu" id="repeat">
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="e_mail" placeholder="Nhập email" id="email">
                <br>
                <label for="date">Ngày sinh:</label>
                <br>
                <input type="date" name="date" id="date">
                <br>
                
                <label for="phone">Số điện thoại:</label>
                <br>
                <input type="tel" name="phone" id="phone">
                <br>
                
                <input type="checkbox" name="policy" id="policy">Tôi cam kết đã đọc và chấp nhận tất cả điều khoản và điều kiện của dịch vụ/sản phẩm này.
                <br>
                <button id="btn">Đăng kí</button>

            </div>
        </form>
    </div>
</body>

</html>

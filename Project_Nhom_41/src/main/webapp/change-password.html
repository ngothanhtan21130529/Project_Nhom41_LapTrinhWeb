<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChangePassword</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/changepass.css">
</head>
<body>
<div id="container">
    <form action="#" method="post">
        <section id="head"><h1>Đổi mật khẩu</h1></section>
        <label for="pass">Mật khẩu cũ</label>
        <br>
        <input type="password" name="password" placeholder="Mật khẩu cũ" id="pass">
        <br>
        <label for="newpass">Mật khẩu mới</label>
        <br>
        <input type="password" name="newpass" placeholder="Mật khẩu mới " id="newpass">
        <br>
        <label for="repeat">Nhập lại mật khẩu mới</label>
        <br>
        <input type="password" name="repeat" placeholder="Mật khẩu mới" id="repeat">
        <div id="btn">
            <button>
                Đổi mật khẩu
            </button>
        </div>
    </form>
</div>
</body>
</html>

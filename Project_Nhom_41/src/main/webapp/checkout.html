<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
<div class="container">
    <div id="header">
        <ul id="head">
            <li class="item">
                TRANG CHỦ
            </li>
            <li class="item">
                GIỚI THIỆU
            </li>
            <li class="item">
                TRANG SỨC
            </li>
            <li class="item">
                <img src="" alt="">
            </li>
            <li class="item">
                ĐÁ QUÝ
            </li>
            <li class="item">
                SẢN PHẨM
            </li>
            <li class="item">
                LIÊN HỆ
            </li>
        </ul>
        <div id="search_item">
            <i id="glass" class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="search" placeholder="Search" id="search">
            <h3><a href="#">Đăng xuất</a></h3>
        </div>
    </div>
    <div id="inform">
        <i class="fa-solid fa-wallet fa-8x"></i>
        <h2>Vui lòng kiểm tra thông tin trước khi đặt hàng</h2>
    </div>
    <div id="form">
        <form action="#" method="post">
            <h1>Thông tin khách hàng</h1>
            <input type="text" name="text" placeholder="Nhập tên">
            <br>
            <input type="text" name="gender" placeholder="Giới tính">
            <br>
            <input type="text" name="address" placeholder="Địa chỉ">
            <br>
            <input type="text" name="number" placeholder="Số điện thoại">
            <br>
            <input type="email" name="email" placeholder="Email">
            <br>
            <input type="date" name="date">
            <br>
            <input type="number" name="ID" placeholder="CCCD">
            <br>


            <div id="buy">
                <div class="pay">
                    <input type="radio" name="money" class="radio" id="money">
                    <label for="money">Tiền mặt</label>
                </div>
                <div class="pay">
                    <input type="radio" name="purchase" class="radio" id="purchase">
                    <label for="purchase">Chuyển khoản</label>
                </div>
            </div>
            <div id="">
                <input type="text" name="voucher" id="voucher" placeholder="Nhập mã">
            </div>
            <input type="submit" name="submit" id="submit" value="Đặt hàng">
        </form>


    </div>
    <div id="table">
        <div id="table_1">
            <h3>Mã hóa đơn:</h3>
            <h3 id="token">#123124213</h3>
        </div>
        <div id="table_2">
            <h3>Tổng tiền:</h3>
            <h3 id="price">1.000.000</h3>
        </div>

    </div>
</div>
</body>
</html>
